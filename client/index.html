<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Web App</title>
</head>
<body>

    <!-- Error message div, initially hidden -->
    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

    <!-- Main container for the web app -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 text-right"> <!-- 'text-left' class for left alignment -->
                <a href="login.html" class="btn btn-warning">Logout</a>
            </div>
        </div>
        <br>

        <div class="row">
            <!-- Left column for the form to add a new student -->
            <div class="col-md-4 col-lg-3 mb-4">

                <!-- Form for adding a new student -->
                <form id="add-student-form" class="bg-white rounded p-2 shadow-sm">

                     <!-- Input field for Student ID -->
                    <div class="form-group">
                        <label for="id-input">Student ID:</label>
                        <input type="text" class="form-control" id="id-input" required>
                    </div>

                    <!-- Input field for First Name -->
                    <div class="form-group">
                        <label for="fname-input">First Name:</label>
                        <input type="text" class="form-control" id="fname-input" required>
                    </div>
        
                    <!-- Input field for Last Name -->
                    <div class="form-group">
                        <label for="lname-input">Last Name:</label>                    
                        <input type="text"  class="form-control" id="lname-input" required>
                    </div>
        
                    <div class="form-group">
                        <label for="date-input">DOB:</label>
                        <input type="date" class="form-control" id="date-input" required>
                    </div>
        
                    <div class="form-group">
                        <label for="module1-input">Module1 Grades:</label>
                        <input type="text" class="form-control" id="module1-input" required>
                    </div>
        
                    <div class="form-group">
                        <label for="module2-input">Module2 Grades:</label>
                        <input type="text"  class="form-control"id="module2-input" required>
                    </div>
        
                    <div class="form-group">
                        <label for="module3-input">Module3 Grades:</label>
                        <input type="text" class="form-control" id="module3-input" required>
                    </div>
        
                    <div class="form-group">
                        <label for="module4-input">Module4 Grades:</label>
                        <input type="text" class="form-control" id="module4-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="module5-input">Module5 Grades:</label>
                        <input type="text" class="form-control" id="module5-input" required>
                    </div>

                    <div class="form-group">
                        <label for="module6-input">Module6 Grades:</label>
                        <input type="text" class="form-control" id="module6-input" required>
                    </div>
                        
                        <button id="add-student-btn" type="button" class="btn btn-primary w-100">Add Student</button>
                </form>
            </div>

            <!-- Right column for everything else -->
            <div class="col-md-8 col-lg-9">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by ID, First Name, or Last Name" id="search-input">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="search-btn">Search</button>
                    </div>
                </div>



                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered border-dark text-center" id="table">
                        <thead class="thead-dark">
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Module1 Grade</th>
                            <th>Module2 Grade</th>
                            <th>Module3 Grade</th>
                            <th>Module4 Grade</th>
                            <th>Module5 Grade</th>
                            <th>Module6 Grade</th>
                            <th>Average Grade</th>
                            <th>Category</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </thead>
                        <tbody class="table-group-divider text-center">
                            <!-- Table rows -->
                        </tbody>
                    </table>
                </div>
                <br>

                <div id="average-display" class="p-3 mb-2 rounded border border-danger text-center">
                    <strong class="text-danger">Average Grade according to Students Searched:</strong> <span id="average-value" class="text-danger text-bold">N/A</span>
                </div>

 
                
                

                <section hidden id="update-student" class="mt-3">
                    <form id="update-student-form" class="container-fluid">
                        <div class="row form-group">

                            <div class="col-md-4">
                                <label for="update-first-name-input">First Name:</label>
                                <input type="text" class="form-control" id="update-first-name-input" required>
                            </div>

                            <div class="col-md-4">
                                <label for="update-last-name-input">Last Name:</label>
                                <input type="text" class="form-control" id="update-last-name-input" required>
                            </div>

                            <div class="col-md-4">
                                <label for="update-dob-input">Date of Birth:</label>
                                <input type="date" class="form-control" id="update-dob-input" required>
                            </div>

                        </div>
                       
                        <div class="row form-group">
                            <div class="col-md-4">
                                <label for="update-module1-grade">Module 1 Grade:</label>
                                <input type="number" class="form-control" id="update-module1-grade" required>
                            </div>
                            <div class="col-md-4">
                                <label for="update-module2-grade">Module 2 Grade:</label>
                                <input type="number" class="form-control" id="update-module2-grade" required>
                            </div>
                            <div class="col-md-4">
                                <label for="update-module3-grade">Module 3 Grade:</label>
                                <input type="number" class="form-control" id="update-module3-grade" required>
                            </div>
                        </div>
                        
                        <div class="row form-group">
                            <div class="col-md-4">
                                <label for="update-module4-grade">Module 4 Grade:</label>
                                <input type="number" class="form-control" id="update-module4-grade" required>
                            </div>
                            <div class="col-md-4">
                                <label for="update-module5-grade">Module 5 Grade:</label>
                                <input type="number" class="form-control" id="update-module5-grade" required>
                            </div>
                            <div class="col-md-4">
                                <label for="update-module6-grade">Module 6 Grade:</label>
                                <input type="number" class="form-control" id="update-module6-grade" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger mt-3 w-25" id="update-row-btn">Update</button>
                            </div>
                        </div>
                    </form>
                </section>
                
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
